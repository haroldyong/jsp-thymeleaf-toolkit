<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml-strict-thymeleaf.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Fragment Definition</title>
    </head>
    <body>
        <span th:fragment="content">
            <span th:if="${!param.amount}" id="barry">Some text here</span>
            <span th:if="${#strings.contains(name,searchString)}">Boo</span>
        </span>
    </body>
</html>
