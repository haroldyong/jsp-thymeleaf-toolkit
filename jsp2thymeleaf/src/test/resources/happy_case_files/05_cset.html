<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml-strict-thymeleaf.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Fragment Definition</title>
    </head>
    <body>
        <span th:fragment="content">
            <th:span th:if="${sessionScope.put('salary',2000*2)}" />
            <th:span th:if="${pageScope.put('salary',2000*2)}" />
            <th:span th:if="${applicationScope.put('salary',2000*2)}" />
        </span>
    </body>
</html>
