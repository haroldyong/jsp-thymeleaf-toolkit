<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml-strict-thymeleaf.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Fragment Definition</title>
    </head>
    <body>
        <span th:fragment="content">
            <span th:text="${pageParams.put('someVar',@{/root/path/here})" />
            <span th:text="${pageParams.put('someVar',@{~acontext/root/path/here})" />
            <span th:text="${pageParams.put('someVar',@{~acontext/root/path/here(somekey=${value},somekey2='literal')})" />
            <a th:href="@{/embedded/path}">Some Link</a>
            <a th:href="@{~acontext/embedded/path}">Some Link</a>
            <a th:href="@{/embedded/path(somekey=${value},somekey2='literal')}">Some Link</a>
        </span>
    </body>
</html>
